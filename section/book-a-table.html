
    <!-- ======= Book A Table Section ======= -->
    <section id="book-a-table" class="book-a-table">
        <div class="container" data-aos="fade-up">
  
          <div class="section-title">
            <h2>Reservation</h2>
            <p>Book a Table</p>
          </div>
  
          <form role="form" class="php-email-form" onsubmit="event.preventDefault();" data-aos="fade-up" data-aos-delay="100">
            <div class="row">
              <div class="col-lg-4 col-md-6 form-group">
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
              </div>
              <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
               
              </div>
              <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                <input type="text" class="form-control" id="phone" placeholder="Your Phone" required>
               
              </div>
              <div class="col-lg-4 col-md-6 form-group mt-3">
                <input type="date" class="form-control" id="date" onfocus="(this.type='date')" onfocusout="(this.type='text')" placeholder="Date" required>
           
              </div>
              <div class="col-lg-4 col-md-6 form-group mt-3">
                <input type="text" class="form-control" id="time" placeholder="Time">
              </div>
              <div class="col-lg-4 col-md-6 form-group mt-3">
                <input type="number" class="form-control" id="people" placeholder="# of people" required>
              </div>
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" id="message" rows="5" placeholder="Message" required></textarea>
            </div>
            
            <div class="text-center"><button type="submit" id="reserved">Book a Table</button></div>
          </form>
  
        </div>
      </section><!-- End Book A Table Section -->
